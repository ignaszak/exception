<?php $i=0; foreach ($this->getErrorArray() as $value): ++$i; ?>

    <div class="panel panel-default exception-content" id="ignaszak-exception-content-<?php echo $i; ?>">
        <div class="panel-body">

            <div class="well">
                <h1><?php echo $value['type']; ?></h1>
                <p>
                    <?php echo $value['message']; ?> in 
                    <b><?php echo $value['file']; ?></b> on line
                    <b><?php echo $value['line']; ?></b>
                </p>
            </div>

            <div class="well file-content">
                <h2><?php echo $value['file']; ?></h2>
                <?php echo $value['content']; ?>
            </div>

            <?php if (!empty($value['trace'])): ?>

            <div class="well">
                <h3>Backtrace</h3>

                <script>
                <?php $this->load('/js/backtrace.js'); ?>
                </script>

                <?php foreach ($value['trace'] as $trace): ?>

                <div>
                    <a href="javascript:void(0);" class="backtrace link"><?php echo $trace['message']; ?></a>
                    <div class="backtrace-content">
                        <p><?php echo $trace['file']; ?></p>
                        <?php echo $trace['content']; ?>
                    </div>
                </div>

                <?php endforeach; ?>

            </div>

            <?php endif; ?>

        </div>
    </div>

<?php endforeach; ?>
